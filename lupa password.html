<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <link rel="stylesheet" href="lupa password.css">
</head>
<body>
    <!-- Background -->
    <div class="background">
        <img src="assets/images/background.png" alt="Background">
    </div>
    <div class="forgot-password-container">
        <div class="forgot-password-box">
            <h3>Lupa Password?</h3>
            <h2>Email</h2>
            <p>Masukkan email Anda untuk reset password.</p>
            <!-- Form Lupa Password -->
            <form id="forgot-password-form" action="#" method="POST">
                <div class="input-group">
                    <input type="email" id="email-input" placeholder="Masukkan Email" required>
                </div>
                <button type="submit" class="btn-reset">Reset Password</button>
            <!-- Link Login dan Daftar -->
            <c class="back-links">
                Kembali ke halaman <a href="login.html">Login</a> atau <a href="daftar.html">Daftar</a>
            </c>
        </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
