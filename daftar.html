<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - PT. DRM Elektronik</title>
    <link rel="stylesheet" href="daftar.css">
</head>
<body>

       <!-- Background -->
       <div class="background">
        <img src="assets/images/background.png" alt="Background">
    </div>
    <div class="register-container">
        <div class="register-box">
            <div class="judul">
                <h1>Daftar Akun</h1>
            </div>
            <!-- Form Pendaftaran -->
            <form action="#" method="POST">
                <div class="input-group">
                    <input type="nama" placeholder="Masukkan Nama Lengkap" required>
                </div>
                <div class="input-group">
                    <input type="username" placeholder="Masukkan Username" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="Masukkan Alamat Email" required>
                </div>
                <div class="input-group">
                    <input type="hp" placeholder="Masukkan No. Handphone" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Masukkan Password" required>
                </div>
                <div class="input-group">
                    <input type="ulangi-pw" placeholder="Konfirmasi Password" required>
                </div>
                <!-- Tombol Daftar -->
                <button type="submit" class="btn-register">REGISTER</button>
                <!-- Link Kembali ke Login -->
                <p class="login-link">Sudah punya akun? <a href="login.html">Login Disini</a></p>
            </form>
        </div>
    </div>
</body>
</html>
