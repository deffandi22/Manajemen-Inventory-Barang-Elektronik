<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Password</title>
    <link rel="stylesheet" href="reset password.css">
</head>
<body>
    <!-- Background -->
    <div class="background">
        <img src="assets/images/background.png" alt="Background">
    </div>
    <div class="reset-password-container">
        <div class="reset-password-box">
            <h3>Ganti Password</h3>
            <p>Silahkan masukkan password baru anda</p>
            <!-- Form Ubah Password -->
            <form action="#" method="POST">
                <div class="input-group">
                    <input type="password" placeholder="Password minimal 8 karakter" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Ulangi Password" required>
                </div>
                <button type="submit" class="btn-change-password">Ubah Password</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
